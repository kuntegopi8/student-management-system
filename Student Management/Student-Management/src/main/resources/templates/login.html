<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ERP System</title>

    <style>
        /* ===== General Page Setup ===== */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #74ABE2, #5563DE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* ===== Login Container ===== */
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        /* ===== Input Fields ===== */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        input:focus {
            border-color: #5563DE;
            outline: none;
            box-shadow: 0 0 8px rgba(85, 99, 222, 0.3);
        }

        /* ===== Buttons ===== */
        button {
            background: #5563DE;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background: #3847b3;
        }

        /* ===== Error Message ===== */
        .error-message {
            color: #ff3d3d;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        /* ===== Link to Register ===== */
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #5563DE;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to ERP</h2>

    <!-- ✅ Error message dynamically displayed using Thymeleaf -->
    <div th:if="${error}" class="error-message" th:text="${error}"></div>

    <!-- ✅ Login form -->
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        <p>Don't have an account?
            <a th:href="@{/register}">Register here</a>
        </p>
    </div>
</div>

</body>
</html>
